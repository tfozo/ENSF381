<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 4 - Exercise 3</title>
  </head>
  <body>
    <h1>Managing Data</h1>
    <script>
      //create a classRoster array
      let classRoster = ["Alice", "Tom", "Charlie", "Diana", "Evan"];
      let classRoster2 = classRoster.toString();
      //print the classRoster array
      console.log(classRoster);
      console.log(classRoster2);
      //add a new student to the classRoster array
      classRoster.push("Fiona", "Nancy");
      classRoster.shift();
      console.log(classRoster);
      console.log(classRoster.length);

      const classInfo = {
        className: "ENSF381: Full-Stack Web Development",
        instructor: "Dr. Smith",
        students: ["Alice", "Tom", "Charlie", "Diana", "Evan"],
        details: {
          semester: "Winter",
          year: 2025,
        },
      };

      classInfo.schedule = ["Monday", "Wednesday", "Friday"];

      classInfo.instructor = "Dr. Abdellatif";

      console.log(classInfo.className);
      console.log(classInfo.instructor);
      console.log(classInfo.students);

      console.log(classInfo.details.semester);

      console.log(classInfo);

      className = classInfo.className;
      console.log(className);

      students = classInfo.students;
      console.log(students);

    

      const {semester, year} = classInfo.details;
      console.log(semester);
      console.log(year);

      
      const [student1, student2, ...remainingStudents] = classRoster;
      console.log(student1);
      console.log(student2);
      console.log(remainingStudents);

     
      
    </script>
  </body>
</html>
